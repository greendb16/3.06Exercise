<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="album : ${albums}">
    <h2 th:text="${album.title}"></h2>
    <h6 th:inline="text"> A [[${album.genre}]] Album <b>Released in : [[${album.year}]]</b></h6>
    <ol>
        <th:block th:each="song : ${album.songs}">
            <li th:inline="text"> Title: [[${song.title}]]</li>

        </th:block>

    </ol>
</div>
</body>
</html>
